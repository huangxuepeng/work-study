syntax = "proto3";
 
option go_package="";
 
package grpc;
 
// 定义服务
service Hello {
  // 定义服务方法
  rpc SayHello (SayHelloRequest) returns (SayHelloReply) {}
}
// 声明参数：请求参数有name,可定义多个
message SayHelloRequest {
  string name = 1;
  string message = 2;
}
// 声明参数：响应参数有message，可定义多个
message SayHelloReply {
  string message = 1;
  string name = 2;
}
